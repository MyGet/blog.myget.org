<section class="share">
    <h4>Share this post</h4>
    <ul class="socials justify-content-start">
        <li>
            <a class="icon twitter" href="http://twitter.com/share?text={{page.title}}&amp;url={{site.domain_name}}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">&nbsp;</a>
        </li>
        <li>
            <a class="icon facebook" href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{page.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">&nbsp;</a>
        </li>
        <li>
            <a class="icon googleplus" href="https://plus.google.com/share?url={{site.domain_name}}{{page.url}}"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">&nbsp;</a>
        </li>
    </ul>
</section>
