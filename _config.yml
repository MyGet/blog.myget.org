name: MyGet Blog
description: Best-in-class package management
meta_description: "Blog about MyGet's best-in-class package management for NuGet, npm, Maven, Bower, VSTS and more!"

logo: false
baseurl: 
domain_name: 'https://blog.myget.org'
google_analytics: 'UA-576836-11'
disqus: 'mygetblog'

# Details for the RSS feed generator
url: 'https://blog.myget.org'
author: 'MyGet Blog'

# Reading Files
include:
  - .htaccess
  - _pages
  - files
  - favicon.ico
exclude:
  - vendor
  - [vendor]
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - .idea
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Outputting
permalink: /:categories/:year/:month/:day/:title.html
paginate: 8 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Brussels # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji

sass:
  style: compressed